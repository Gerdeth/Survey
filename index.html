<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>
<body>
    <form class= "container-fluid" id ="survey-form">
        <div class="heading text-light">
        <h1 id="title"> freeCodeCamp Survey Form</h1>
        <p id= "description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class=" form text-light">
           
        <div class="form-group" >
            <label id="name-label">Name</label>
            <input type="text" class="form-control" id="name" required placeholder= "Enter your name">
            <div class="invalid-feedback">
                Please provide a name.
                </div>
            
        </div>
        <div class="form-group" >
            <label id="email-label">Email</label>
            <input type="email" class="form-control" id="email" required placeholder= "Enter your Email">
        </div>
        
        <div class="form-group">
            <label id="number-label">Age(optional)</label>
            <input type="number" class="form-control" id="number" required min="1" max="100" placeholder="Age">
            
        </div>
        <div class="form-group">
            <span>Which option best describes your current role?</span>
            <select id="dropdown" class="form-control">
                <option selected>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer Not to Say</option>
                <option>Other</option>

            </select>
        </div>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                Definitely
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Maybe
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
            <label class="form-check-label" for="exampleRadios3">
            Not sure
            </label>
        </div>
    
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown" class="form-control">
        <option selected>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
        </select>
    
    
    
        <label for ="checkboxes">What would you like to see improved? (Check all that apply)</label>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="customCheck1" value= "fFront-end Projects">
        <label class="form-check-label" for="defaultCheck1" name= "improve1" >Front-end Projects</label>
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="customCheck1" name= "improve2" value="Back-end Projects">
        <label class="form-check-label" for="customCheck1">Back-end Projects</label>
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="customCheck1" name= "improve3" value="Data Visualization">
        <label class="form-check-label" for="customCheck1">Data Visualization</label>
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="customCheck1" name= "improve4" value="Challenges">
        <label class="form-check-label" for="customCheck1">Challenges</label>
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="customCheck1" name= "improve5" value="Open Source Community">
        <label class="form-check-label" for="customCheck1">Open Source Community</label>
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="customCheck1" name= "improve6" value="Gitter help rooms">
        <label class="form-check-label" for="customCheck1">Gitter help rooms
        </label>
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="customCheck1" name= "improve7" value="Videos">
        <label class="form-check-label" for="customCheck1">Videos</label>
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="customCheck1" name= "improve8" value="City Meetups">
        <label class="form-check-label" for="customCheck1">City Meetups</label>
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="customCheck1" name= "improve9" value="Wiki">
        <label class="form-check-label" for="customCheck1">Wiki</label>
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="customCheck1" name= "improve10" value="Forum"> 
        <label class="form-check-label" for="customCheck1">Forum</label>
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="customCheck1" name= "improve11" value="Additional Courses">
        <label class="form-check-label" for="customCheck1">Additional Courses</label>
        </div>
    
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Any comments or suggestions?</label>
            <textarea class="form-control" id="textarea" placeholder="Enter your comment here..."></textarea>
        </div>
        <button type="submit" class="form-control btn-success" id ="submit">Submit</button>

    

    
    </form>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
</body>
</html>
